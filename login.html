<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="login-content">
                <img src="Login/rec.png" width="50px" height="50px">
                <div class="title">Login</div>
                <form >
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" id="username" name="username" placeholder="username" >
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="text" id="password" name="password" placeholder="123@#$%" >
                        </div>
                        <div class="btn">
                            <button class="button" id="login-btn" >Login</button>
                        </div >
                        <div class="alt-button">
                            <p>or continue with</p>
                            <button class="button"><img src="Login/FB.png" width="20px" height="20px"></button>
                            <button class="button"><img src="Login/Google.png" width="20px" height="20px"></button>
                            <button class="button" ><img src="Login/git.png" width="20px" height="20px"></button>
                            <p id="incorrect-pass-username">Incorrect</p>
                            <p><span>Don't have an account yet?    </span><a href="#" style="color: #D885A3">    Sign up for free</a></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="image-content">
                <img src="Login/char.png" width="552px" height="552px">
                <img src="Login/cactus.png" width="198px" height="550px">
            </div>
        </div>    
    </div>

    <script src="/main.js">
        </script>
</body>
</html>
